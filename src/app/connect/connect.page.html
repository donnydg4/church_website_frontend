<ion-content>
  <ion-grid style="min-height: 600px; height: 100%" class="connect">
    <ion-row>
      <ion-col style="margin-bottom: 20px">
        <div style="text-align: center">
          <ion-title style="text-align: center">
            Contact Us
          </ion-title>
          <ion-text class="required_field">( <span class="required">*</span> )</ion-text>
          <ion-text class="required_field"> indicates a required field</ion-text>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="5" offset="3.5">
        <div style="font-size: 12px;">
          <mat-form-field appearance="outline" style="width: 40vw">
            <mat-label style="font-size: 14px">Category <span class="required">*</span></mat-label>
            <mat-select [formControl]="category" multiple disableRipple disableOptionCentering
                        placeholder="Select a Category">
              <mat-select-trigger>
                {{category.value?.[0] || ''}}
                <span *ngIf="(category.value?.length || 0) > 1" class="example-additional-selection">
        (+{{(category.value?.length || 0) - 1}} {{category.value?.length === 2 ? 'other' : 'others'}})
      </span>
              </mat-select-trigger>
              <mat-option *ngFor="let category of categoryList" [value]="category">{{category}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <table class="example-full-width" style="border-spacing: 10px; border-collapse: separate">
          <tr>
            <td>
              <div style="font-size: 12px">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label style="font-size: 14px">First name <span class="required">*</span></mat-label>
                  <input matInput>
                </mat-form-field>
              </div>
            </td>
            <td>
              <div style="font-size: 12px">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label style="font-size: 14px">Last name <span class="required">*</span></mat-label>
                  <input matInput>
                </mat-form-field>
              </div>
            </td>
          </tr>
        </table>
      </ion-col>
    </ion-row>

  </ion-grid>
  <app-footer></app-footer>
</ion-content>
