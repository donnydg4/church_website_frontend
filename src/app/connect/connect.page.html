<ion-content>
  <ion-grid style="min-height: 600px; height: 100%" class="connect">
    <ion-row>
      <ion-col>
        <div style="text-align: center">
          <ion-title style="text-align: center">
            Contact Us
          </ion-title>
          <ion-text class="required_field">( <span class="required">*</span> )</ion-text>
          <ion-text class="required_field"> indicates a required field</ion-text>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-xl="6">
        <div style="margin-bottom: 1%">
          <ion-label>Category <span class="required">*</span> </ion-label>
        </div>
        <div style="font-size: 12px;">
          <mat-form-field appearance="outline" style="width: 500px">
<!--            <mat-label style="font-size: 14px">Category</mat-label>-->
            <mat-select [formControl]="category" multiple disableRipple disableOptionCentering placeholder="Select one(s)">
              <mat-select-trigger>
                {{category.value?.[0] || ''}}
                <span *ngIf="(category.value?.length || 0) > 1" class="example-additional-selection">
        (+{{(category.value?.length || 0) - 1}} {{category.value?.length === 2 ? 'other' : 'others'}})
      </span>
              </mat-select-trigger>
              <mat-option *ngFor="let category of categoryList" [value]="category">{{category}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-footer></app-footer>
</ion-content>
