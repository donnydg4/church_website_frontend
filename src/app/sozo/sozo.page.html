<ion-content style="--background: white; --color: black">
  @if (sozo()) {
    <ion-grid class="ion-no-padding">
      <ion-row style="height: 87vh">
        <ion-col size="12">
          <div class="outside_sozo">
            <img ngSrc="{{sozo()?.sozoPage?.firstImage}}" priority fill alt=""
                 ngSrcset="100w, 200w, 400w, 800w, 1200w, 1920w, 2560w">
            <div class="inside">
              <h1>{{ sozo()?.sozoPage?.firstImageTitle }}</h1>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid class="ion-no-padding">
      <ion-row style="background: white">
        <ion-col size="12" class="ion-no-padding">
          <div style="text-align: center; border-bottom: 2px solid black; border-top: 2px solid black">
            <h4 class="times">{{ sozo()?.sozoPage?.textBreak }}</h4>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <app-footer></app-footer>
  } @else {
    <ion-grid [fixed]="true" style="height: 100%">
      <ion-row style="height: 100%" class="ion-text-center">
        <ion-col style="height: 100%" class="ion-text-center">
          <ion-spinner name="lines"></ion-spinner>
        </ion-col>
      </ion-row>
    </ion-grid>
  }
</ion-content>
