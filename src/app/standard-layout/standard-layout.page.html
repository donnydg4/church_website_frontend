<app-header></app-header>
<ion-content style="--background: white; --color: black">
  <ion-grid class="ion-no-padding margin_top" style="margin-bottom: 5%" [fixed]="true">
    <ion-row>
      <ion-col size="12">
        <div (click)="back()" style="vertical-align: center; cursor: pointer; margin-bottom: 1.5%; text-align: left">
          <ion-icon name="arrow-back-outline" style="color: black" class="icon"></ion-icon>
          <span class="text">Calendar</span>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-xs="12" size-lg="5" size-sm="7" class="ion-text-center;">
        <div>
          <img src="assets/img/school-of-ministry/shool-of-ministry.jpg" style="width: 100%; object-fit: fill; height: 100%; max-height: 600px">
        </div>
      </ion-col>
      <ion-col size-xs="12" size-lg="5" size-sm="5">
        <ion-grid [fixed]="true">
          <ion-row>
            <ion-col size="8">
              <div>
                <ion-text style="font-size: 20px">{{calendarEvent.title}}</ion-text>
              </div>
            </ion-col>
          </ion-row>
          <br>
          <ion-row>
            <ion-col size="3.5">
              <ion-text>Phone:</ion-text>
            </ion-col>
            <ion-col size="4" class="ion-margin-start">
              <ion-text>888-445-6613</ion-text>
            </ion-col>
          </ion-row>
          <br>
          <ion-row>
            <ion-col size="3.5">
              <ion-text>Office Hours:</ion-text>
            </ion-col>
            <ion-col size="7.5" class="ion-margin-start">
              <ion-text>Monday - Thursday, 8:00am - 4:00pm</ion-text>
            </ion-col>
          </ion-row>
          <br>
          <ion-row>
            <ion-col size="3.5">
              <ion-text>Office Location:</ion-text>
            </ion-col>
            <ion-col size="6" class="ion-margin-start">
              <ion-text style="user-select: auto">
                The Father's House
                <br>
                302 W. Stephenson St.
                <br>
                Freeport, IL 61032
              </ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-footer></app-footer>
</ion-content>
