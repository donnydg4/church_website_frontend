<ion-content style="--background: white; --color: black">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <div class="outside">
          <picture>
            <source type="image/webp"   srcset="">
            <img [ngSrc]="missions()?.coverPhoto" decoding="async" fill sizes="" ngSrcset="">
          </picture>
          <div class="inside">
            <h1>{{missions()?.title}}</h1>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-display-cards [displayCards]="missionCards()"></app-display-cards>
  <app-footer></app-footer>
</ion-content>
