<ion-content style="--background: white; --color: black">
  <ion-grid class="ion-no-padding">
    @if (missions()){
      <ion-row>
        <ion-col size="12">
          <div class="outside">
            <img ngSrc="{{missions()?.coverPhoto}}" priority fill alt="" ngSrcset="100w, 200w, 400w, 800w, 1200w, 1920w, 2560w">
            <div class="inside">
              <h1>{{missions()?.title}}</h1>
            </div>
          </div>
        </ion-col>
      </ion-row>
    }
  </ion-grid>
  <app-display-cards [displayCards]="missionCards()"></app-display-cards>
  <app-footer></app-footer>
</ion-content>
