<ion-content style="--background: white; --color: black">
  <ng-container *ngIf="ourChurch$ | async as churchInfo">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="12">
          <div class="outside">
            <picture>
              <source type="image/webp">
              <img [ngSrc]="churchInfo.coverPhoto" decoding="async" width="" height="" alt="hello">
            </picture>
            <div class="inside">
              <h1>{{ churchInfo.title }}</h1>
            </div>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <mat-toolbar style="justify-content: center">
            <ng-container *ngIf="platformWidth >= 560">
              <ion-buttons>
                <ion-button>History</ion-button>
                <ion-button>Vision</ion-button>
                <ion-button>Core Values</ion-button>
                <ion-button>Beliefs</ion-button>
                <ion-button>Meet the Team</ion-button>
              </ion-buttons>
            </ng-container>
            <ng-container *ngIf="platformWidth < 560">
              <ion-text>
                The Father's House Church
              </ion-text>
              <span class="example-spacer"></span>
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>menu</mat-icon>
              </button>
              <mat-menu #menu="matMenu" style="width: 100%">
                <button mat-menu-item>
                  <span>History</span>
                </button>
                <button mat-menu-item disabled>
                  <span>Vision</span>
                </button>
                <button mat-menu-item>
                  <span>Core Values</span>
                </button>
                <button mat-menu-item>
                  <span>Beliefs</span>
                </button>
                <button mat-menu-item>
                  <span>Meet the Team</span>
                </button>
              </mat-menu>
            </ng-container>
          </mat-toolbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>
  <!--  <app-footer></app-footer>-->
</ion-content>
