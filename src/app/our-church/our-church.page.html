<ion-content style="--background: white; --color: black">
  <ng-container *ngIf="ourChurch$ | async as churchInfo">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="12">
          <div class="outside">
            <picture>
              <source type="image/webp">
              <img [ngSrc]="churchInfo.coverPhoto" decoding="async" width="" height="" alt="hello">
            </picture>
            <div class="inside">
              <h1>{{churchInfo.title}}</h1>
            </div>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <mat-toolbar style="justify-content: center">
            <ion-buttons>
              <ion-button>History</ion-button>
              <ion-button>Vision</ion-button>
              <ion-button>Core Values</ion-button>
              <ion-button>Beliefs</ion-button>
              <ion-button>Meet the Team</ion-button>
            </ion-buttons>
          </mat-toolbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>
  <!--  <app-footer></app-footer>-->
</ion-content>
