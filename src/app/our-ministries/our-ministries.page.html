<ion-content style="--background: white; --color: black">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <div class="outside">
          <picture>
            <source type="image/webp"  >
            <img [ngSrc]="ourMinistries().coverPhoto" decoding="sync" width="" height="">
          </picture>
          <div class="inside">
            <h1>{{ourMinistries().title}}</h1>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-display-cards [displayCards]="displayOurMinistryCards$"></app-display-cards>
  <app-footer></app-footer>
</ion-content>
