<ion-content style="--background: white; --color: black">
  <ng-container *ngIf="getAllEvents$ | async as events">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="12">
          <div class="outside">
            <picture type="image/webp">
              <img src="{{eventsInfo().coverPhoto}}" decoding="async" fetchpriority="high">
            </picture>
            <div class="inside">
              <h1>{{eventsInfo().title}}</h1>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>
  <app-event [eventsArray]="getAllEvents$"></app-event>
  <app-footer></app-footer>
</ion-content>
