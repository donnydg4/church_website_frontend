<ion-content style="--background: white; --color: black">
  @if (getAllEvents()) {
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="12">
          <div class="outside">
            <picture>
              <source type="image/webp">
              <img [ngSrc]="eventsInfo().coverPhoto" decoding="async" width="" height="" alt="">
            </picture>
            <div class="inside">
              <h1>{{eventsInfo().title}}</h1>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  }
  <app-event [eventsArray]="getAllEvents()"></app-event>
  <app-footer></app-footer>
</ion-content>
