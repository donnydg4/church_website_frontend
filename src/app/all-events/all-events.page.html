<ion-content style="--background: white; --color: black">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <div class="outside">
            <img ngSrc="{{eventsInfo()?.coverPhoto}}" decoding="async" fill sizes="" ngSrcset="">
          <div class="inside">
            <h1>{{ eventsInfo()?.title }}</h1>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  @if (getAllEvents()?.length > 0) {
    <app-event [eventsArray]="getAllEvents()"></app-event>
  } @else {
    <ion-row class="ion-justify-content-center ion-text-center" style="margin-top: 5%; margin-bottom: 5%">
      <ion-col size="12">
        <h2 style="color: black">This page will be updated in the near future...</h2>
      </ion-col>
    </ion-row>
  }
  <app-footer></app-footer>
</ion-content>
