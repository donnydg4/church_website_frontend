<ion-content style="--background: white; --color: black">
  @if (eventsInfo()) {
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="12">
          <div class="outside">
            <img ngSrc="{{eventsInfo()?.mainEvents.coverPhoto}}" priority fill alt="" ngSrcset="100w, 200w, 400w, 800w, 1200w, 1920w, 2560w">
            <div class="inside">
              <h1>{{ eventsInfo()?.mainEvents.title }}</h1>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  }
  @if (getAllEvents()?.length > 0) {
    <app-event [eventsArray]="getAllEvents()"></app-event>
  } @else {
    <ion-row class="ion-justify-content-center ion-text-center" style="margin-top: 10%; margin-bottom: 10%">
      <ion-col size="12">
        <h2 style="color: black">This page will be updated in the near future...</h2>
      </ion-col>
    </ion-row>
  }
  <app-footer></app-footer>
</ion-content>
