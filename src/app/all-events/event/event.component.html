<ion-grid [fixed]="true" style="margin-top: 3%">
  <ion-row *ngIf="eventsArray | async as eventCards">
    <ion-col *ngFor="let events of eventCards" size="12" class="ion-no-padding">
      <ion-card mode="md">
        <ion-grid class="ion-no-padding">
          <ion-row>
            <ion-col size="2.5" size-xs="3.5" class="ion-no-padding">
              <img src="{{events.imageUrl}}">
            </ion-col>
            <ion-col size="9.5" size-xs="8.5">
              <ion-card-header>
                <ion-card-title>
                  {{events.title}}
                </ion-card-title>
                <ion-card-subtitle>
                  {{events.date | date :'MMMM dd, yyyy'}}
                </ion-card-subtitle>
              </ion-card-header>
              <ng-container *ngIf="platformWidth > 800">
                <ion-card-content>
                  {{events.description}}
                </ion-card-content>
              </ng-container>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
