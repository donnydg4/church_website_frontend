<ion-header style="height: 10%">

  <mat-toolbar style="height: 10vh">

    <ion-buttons slot="start" class="left-side">
      <a href="/home"><img src="assets/icon/church_home_logo.svg" style="height: 8vh;"> </a>
    </ion-buttons>

    <span class="spacer"></span>

    <ng-container *ngIf="platformWidth > 725">
      <ion-buttons slot="end" class="right-side">

        <ion-button [matMenuTriggerFor]="about">
          About
          <ion-icon name="chevron-down-outline"></ion-icon>
        </ion-button>
        <mat-menu #about="matMenu">
          <button mat-menu-item>OUR CHURCH</button>
          <button mat-menu-item>OUR MINISTRIES</button>
          <button mat-menu-item>MINISTRIES WE SUPPORT</button>
          <button mat-menu-item>LEADERSHIP</button>
        </mat-menu>

        <ion-button [matMenuTriggerFor]="connect">
          Connect
          <ion-icon name="chevron-down-outline"></ion-icon>
        </ion-button>
        <mat-menu #connect="matMenu">
          <button mat-menu-item>SERVICE TIMES</button>
          <button mat-menu-item>PRAYER</button>
          <button mat-menu-item>DIRECTIONS</button>
          <button mat-menu-item>CONTACT US</button>
        </mat-menu>

        <ion-button [matMenuTriggerFor]="watch">
          Watch
          <ion-icon name="chevron-down-outline"></ion-icon>
        </ion-button>
        <mat-menu #watch="matMenu">
          <button mat-menu-item>SERMONS</button>
          <button mat-menu-item>SERIES</button>
          <button mat-menu-item>DEVOTIONALS</button>
          <button mat-menu-item>GUEST SPEAKERS</button>
        </mat-menu>

        <ion-button [matMenuTriggerFor]="events">
          Events
          <ion-icon name="chevron-down-outline"></ion-icon>
        </ion-button>
        <mat-menu #events="matMenu">
          <button mat-menu-item>COMMUNITY EVENTS</button>
          <button mat-menu-item>MISSIONS TRIPS</button>
          <button mat-menu-item>CALENDAR</button>
          <button mat-menu-item>UPCOMING EVENTS</button>
        </mat-menu>

        <ion-button fill="outline">
          Give
        </ion-button>

      </ion-buttons>
    </ng-container>

    <ng-container *ngIf="platformWidth < 725">
      <ion-buttons slot="end" class="right-side">
        <ion-button>
          <ion-icon class="size" name="menu-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ng-container>

  </mat-toolbar>
</ion-header>
