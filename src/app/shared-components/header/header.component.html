<ion-header style="height: 100%">

  <mat-toolbar style="height: 12vh; background: white">

    <ion-buttons slot="start" class="left-side" style="padding-top: 7px">
      <a routerLink="/home">
        <img src="assets/icon/church_home_logo.svg" style="height: 10vh;">
      </a>
    </ion-buttons>

    <span class="spacer"></span>

    <ng-container *ngIf="platformWidth > 1000">
      <ion-buttons slot="end" class="right-side">

        <div class="dropdown">
          <div class="inner-center-div">
            <ion-button class="dropbtn">ABOUT
              <ion-icon name="chevron-down-outline"></ion-icon>
            </ion-button>
          </div>
          <div class="dropdown-content">
            <a routerLink="/church">OUR CHURCH</a>
            <a routerLink="/ministries">OUR MINISTRIES</a>
            <a routerLink="/leadership">LEADERSHIP</a>
            <a routerLink="/supported-ministries">MINISTRIES WE SUPPORT</a>
          </div>
        </div>

        <div class="dropdown">
          <div class="inner-center-div">
            <ion-button class="dropbtn">Connect
              <ion-icon name="chevron-down-outline"></ion-icon>
            </ion-button>
          </div>
          <div class="dropdown-content">
            <a routerLink="/service">SERVICE TIMES</a>
            <a routerLink="/prayer">PRAYER</a>
            <a routerLink="/directions">DIRECTIONS</a>
            <a routerLink="/connect">CONTACT US</a>
          </div>
        </div>

        <div class="dropdown">
          <div class="inner-center-div">
            <ion-button class="dropbtn">Watch
              <ion-icon name="chevron-down-outline"></ion-icon>
            </ion-button>
          </div>
          <div class="dropdown-content">
            <a href="/sermons">SERMONS</a>
            <a href="/series">SERIES</a>
            <a href="/devotionals">DEVOTIONALS</a>
            <a href="/guest-speakers">GUEST SPEAKERS</a>
          </div>
        </div>

        <div class="dropdown">
          <div class="inner-center-div">
            <ion-button class="dropbtn">Events
              <ion-icon name="chevron-down-outline"></ion-icon>
            </ion-button>
          </div>
          <div class="dropdown-content">
            <a routerLink="/calendar">CALENDAR</a>
            <a routerLink="/events">ALL EVENTS</a>
          </div>
        </div>

        <div class="inner-center-div">
          <ion-button style="min-width: 80px; padding-right: 10px" disabled="true">
            Store
          </ion-button>
        </div>

        <div class="inner-center-div">
          <ion-button fill="outline" style="width: 100px;"
                      href="https://app.securegive.com/tfhfreeport/main/donate/category">
            Give
          </ion-button>
        </div>


      </ion-buttons>
    </ng-container>

    <ng-container *ngIf="platformWidth <= 1000">

      <ion-buttons slot="end" class="right-side">
        <ion-button>
          <ion-icon class="size" name="menu-outline"></ion-icon>
        </ion-button>
      </ion-buttons>

    </ng-container>

  </mat-toolbar>
</ion-header>
