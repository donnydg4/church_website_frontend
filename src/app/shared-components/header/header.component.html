<ion-header style="height: 100%">

  <mat-toolbar style="height: 12vh; background: white">

    <ion-buttons slot="start" class="left-side" style="padding-top: 7px">
      <a routerLink="/home">
        <img src="assets/icon/church_home_logo.svg" style="height: 10vh;">
      </a>
    </ion-buttons>

    <span class="spacer"></span>

    <ng-container *ngIf="platformWidth > 725">
      <ion-buttons slot="end" class="right-side">

        <div class="dropdown">
          <div class="inner-center-div">
            <ion-button class="dropbtn">ABOUT
              <ion-icon name="chevron-down-outline"></ion-icon>
            </ion-button>
          </div>
          <div class="dropdown-content">
            <a routerLink="/church">OUR CHURCH</a>
            <a routerLink="/ministries">OUR MINISTRIES</a>
            <a routerLink="/leadership">LEADERSHIP</a>
            <a routerLink="/supported-ministries">MINISTRIES WE SUPPORT</a>
          </div>
        </div>

        <div class="dropdown">
          <div class="inner-center-div">
            <ion-button class="dropbtn">Connect
              <ion-icon name="chevron-down-outline"></ion-icon>
            </ion-button>
          </div>
          <div class="dropdown-content">
              <a routerLink="/service">SERVICE TIMES</a>
              <a routerLink="/prayer">PRAYER</a>
              <a routerLink="/directions">DIRECTIONS</a>
              <a routerLink="/contact">CONTACT US</a>
          </div>
        </div>

        <div class="dropdown">
          <div class="inner-center-div">
            <ion-button class="dropbtn">Watch
              <ion-icon name="chevron-down-outline"></ion-icon>
            </ion-button>
          </div>
          <div class="dropdown-content">
            <a routerLink="/sermons">SERMONS</a>
            <a routerLink="/series">SERIES</a>
            <a routerLink="/devotionals">DEVOTIONALS</a>
            <a routerLink="/guest-speakers">GUEST SPEAKERS</a>
          </div>
        </div>

        <div class="dropdown">
          <div class="inner-center-div">
            <ion-button class="dropbtn">Events
              <ion-icon name="chevron-down-outline"></ion-icon>
            </ion-button>
          </div>
          <div class="dropdown-content">
            <a routerLink="/calendar">CALENDAR</a>
            <a routerLink="/missions">MISSIONS TRIPS</a>
            <a routerLink="/events">COMMUNITY EVENTS</a>
            <a routerLink="/events">UPCOMING EVENTS</a>
          </div>
        </div>

        <ion-button style="margin-right: 2%">
          Store
        </ion-button>

        <ion-button fill="outline" style="width: 80px;">
          Give
        </ion-button>

      </ion-buttons>
    </ng-container>

    <ng-container *ngIf="platformWidth < 725">
      <ion-buttons slot="end" class="right-side">
        <ion-button>
          <ion-icon class="size" name="menu-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ng-container>

  </mat-toolbar>
</ion-header>
