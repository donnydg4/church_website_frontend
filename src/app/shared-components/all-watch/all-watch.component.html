<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-title style="text-align: center">
        {{title | uppercase}}
      </ion-title>
    </ion-col>
  </ion-row>
  <ion-row class="ion-align-items-center bottom_border">

    <!--    <ion-col size-xl="2" size-xs="12" size-sm="6" size-lg="6" offset-xl="3.5">-->
    <!--      <ion-item button detail="true" detail-icon="chevron-down-outline" (click)="sort()">-->
    <!--        <ion-label>-->
    <!--          Sort By: <span style="padding-left: 5px">{{selection}}</span>-->
    <!--        </ion-label>-->
    <!--      </ion-item>-->
    <!--    </ion-col>-->

    <ion-col size-xl="3" size-xs="12" size-sm="6" size-lg="6" offset-xl="4.5" offset-lg="3" offset-sm="3">
      <ion-searchbar>
      </ion-searchbar>
    </ion-col>
  </ion-row>

  <ng-container *ngIf="title !== 'Series'">
    <ion-row style="padding-top: 30px" *ngIf="objectArray | async as watchCards">
      <ion-col size-xl="4" size-sm="6" size-xs="12"
               *ngFor="let cards of watchCards | paginate: {itemsPerPage: 15, currentPage: page, totalItems: watchCards.length}">
        <ion-card>
          <div class="img_good">
            <img alt="img-src" src="{{cards.imageUrl}}"/>
          </div>
          <ion-card-header>
            <ion-card-title>{{cards.title}}</ion-card-title>
            <ion-card-subtitle>{{cards.date | date: 'MMMM dd, yyyy' }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ng-container>

  <ng-container *ngIf="title === 'Series'">
    <ion-row style="padding-top: 30px" *ngIf="seriesArray | async as seriesCards">
      <ion-col size-xl="4" size-sm="6" size-xs="12"
               *ngFor="let cards of seriesCards | paginate: {itemsPerPage: 15, currentPage: page, totalItems: seriesCards.length}">
        <ion-card>
          <div class="img_good">
            <img alt="img-src" src="{{cards.imageUrl}}"/>
          </div>
          <ion-card-header>
            <ion-card-title>{{cards.title}}</ion-card-title>
            <ion-card-subtitle>{{cards.date | date: 'MMMM dd, yyyy' }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ng-container>

  <ion-row class="ion-align-items-center">
    <ion-col size-xl="6" offset-xl="3">
      <div style="text-align: center">
        <pagination-controls (pageChange)="pageEvent($event)"></pagination-controls>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
