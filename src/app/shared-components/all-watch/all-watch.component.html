<ion-grid [fixed]="true">
  <ion-row>
    <ion-col size-xl="12">
      <div class="ion-text-wrap">
        <h3 style="text-align: center;">
          {{title | uppercase}}
        </h3>
      </div>
    </ion-col>
  </ion-row>
  <ion-row class="ion-align-items-center bottom_border">
    <ion-col size-xs="12" size-md="6" offset-md="3">
      <ion-searchbar debounce="500" (ionChange)="handleChange($event)">
      </ion-searchbar>
    </ion-col>
  </ion-row>

  <ng-container *ngIf="title !== 'Series'">
    <ion-row style="padding-top: 30px" *ngIf="objectArray | async as watchCards">
      <ion-col size-xl="4" size-sm="6" size-xs="12"
               *ngFor="let cards of watchCards | paginate: {itemsPerPage: 15, currentPage: page, totalItems: watchCards.length}">
        <ion-card mode="md" button>
          <div class="img_good">
            <img alt="img-src" src="{{cards.imageUrl}}"/>
          </div>
          <ion-card-header>
            <ion-card-title>{{cards.title}}</ion-card-title>
            <ion-card-subtitle>{{cards.date | date: 'MMMM dd, yyyy' }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ng-container>

  <ng-container *ngIf="title === 'Series'">
    <ion-row style="padding-top: 30px" *ngIf="seriesArray | async as seriesCards">
      <ion-col size-xl="4" size-sm="6" size-xs="12"
               *ngFor="let cards of seriesCards | paginate: {itemsPerPage: 15, currentPage: page, totalItems: seriesCards.length}">
        <ion-card mode="md" button>
          <div class="img_good">
            <img alt="img-src" src="{{cards.imageUrl}}"/>
          </div>
          <ion-card-header>
            <ion-card-title>{{cards.title}}</ion-card-title>
            <ion-card-subtitle>{{cards.date | date: 'MMMM dd, yyyy' }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ng-container>

  <ion-row>
    <ion-col>
      <div style="text-align: center">
        <pagination-controls (pageChange)="pageEvent($event)"></pagination-controls>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
