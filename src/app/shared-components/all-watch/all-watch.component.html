<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-title style="text-align: center">
        {{title | uppercase}}
      </ion-title>
    </ion-col>
  </ion-row>
  <ion-row>

    <ion-col size-lg="1.5" size-xs="12" size-sm="6" offset-lg="4.25">
      <ion-item button detail="true" detail-icon="chevron-down-outline" (click)="sort()" style="width: 100%">
        <ion-label>
          Sort By: <span style="padding-left: 5px">{{selection}}</span>
        </ion-label>
      </ion-item>
    </ion-col>


    <ion-col size-lg="2" size-xs="12" size-sm="6">
      <ion-searchbar style="width: auto">
      </ion-searchbar>
    </ion-col>

  </ion-row>

  <ion-row>
    <ion-col size-lg="4" size-sm="6" size-xs="12" *ngFor="let sermon of objectArray; let i = index;">
      <ion-card>
        <div class="img_good">
          <img alt="img-src" src="{{sermon.imageUrl}}"/>
        </div>
        <ion-card-header>
          <ion-card-title>{{sermon.title}}</ion-card-title>
          <ion-card-subtitle>{{sermon.date | date: 'MMMM dd, yyyy' }}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
