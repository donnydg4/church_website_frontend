<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-title style="text-align: center">
        {{title | uppercase}}
      </ion-title>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-lg="4" size-sm="6" size-xs="12" size *ngFor="let sermon of objectArray; let i = index;">
      <ion-card>
        <div class="img_good">
          <img alt="img-src" src="{{sermon.imageUrl}}"/>
        </div>
        <ion-card-header>
          <ion-card-title>{{sermon.title}}</ion-card-title>
          <ion-card-subtitle>{{sermon.date | date: 'MMMM dd, yyyy' }}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
