<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-title style="text-align: center">
        {{title | uppercase}}
      </ion-title>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-lg="3" offset-lg="1.5" size-xs="4" offset-xs="2">
      <ion-card>
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <ion-card-header>
          <ion-card-title>Title of Video</ion-card-title>
          <ion-card-subtitle>Date of Video</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
