<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-title style="text-align: center">
        {{title | uppercase}}
      </ion-title>
    </ion-col>
  </ion-row>
  <ion-row class="ion-align-items-center bottom_border">

    <ion-col size-xl="2" size-xs="12" size-sm="6" size-lg="6" offset-xl="3.5">
      <ion-item button detail="true" detail-icon="chevron-down-outline" (click)="sort()">
        <ion-label>
          Sort By: <span style="padding-left: 5px">{{selection}}</span>
        </ion-label>
      </ion-item>
    </ion-col>

    <ion-col size-xl="3" size-xs="12" size-sm="6" size-lg="6">
      <ion-searchbar>
      </ion-searchbar>
    </ion-col>

  </ion-row>

  <ion-row style="padding-top: 10px">
    <ion-col size-xl="4" size-sm="6" size-xs="12" *ngFor="let sermon of objectArray | paginate: {itemsPerPage: 15, currentPage: page}">
      <ion-card>
        <div class="img_good">
          <img alt="img-src" src="{{sermon.imageUrl}}"/>
        </div>
        <ion-card-header>
          <ion-card-title>{{sermon.title}}</ion-card-title>
          <ion-card-subtitle>{{sermon.date | date: 'MMMM dd, yyyy' }}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row class="ion-align-items-center">
    <ion-col size-xl="6" offset-xl="3">
      <div style="text-align: center">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
