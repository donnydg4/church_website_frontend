<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-title style="text-align: center">
        {{title | uppercase}}
      </ion-title>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-lg="4" size-xs="6" *ngFor="let sermon of objectArray; let i = index;">
      <ion-card>
        <img alt="Silhouette of mountains" src="{{sermon.imageUrl}}"/>
        <ion-card-header>
          <ion-card-title>{{sermon.title}}</ion-card-title>
          <ion-card-subtitle>{{sermon.date}}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
