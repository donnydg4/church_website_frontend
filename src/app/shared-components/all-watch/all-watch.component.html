<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-title style="text-align: center">
        {{title | uppercase}}
      </ion-title>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4" offset="4">
      <ion-item>
        <ion-label>Sort By: </ion-label>
        <ion-select [interfaceOptions]="customPopoverOptions" interface="popover" placeholder="Select One">
          <ion-select-option value="brown">Newest</ion-select-option>
          <ion-select-option value="blonde">Oldest</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-lg="4" size-sm="6" size-xs="12" size *ngFor="let sermon of objectArray; let i = index;">
      <ion-card>
        <div class="img_good">
          <img alt="img-src" src="{{sermon.imageUrl}}"/>
        </div>
        <ion-card-header>
          <ion-card-title>{{sermon.title}}</ion-card-title>
          <ion-card-subtitle>{{sermon.date | date: 'MMMM dd, yyyy' }}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
