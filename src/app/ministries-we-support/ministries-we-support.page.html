<ion-content style="--background: white; --color: black">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <div class="outside">
          <picture type="image/webp">
            <img src="{{ministriesWeSupportInfo().coverPhoto}}" decoding="async" fetchpriority="high">
          </picture>
          <div class="inside">
            <h1>{{ministriesWeSupportInfo().title}}</h1>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-display-cards [displayCards]="displayMinistriesWeSupportCards$"></app-display-cards>
  <app-footer></app-footer>
</ion-content>
