
<ion-content>
  <ion-grid style="min-height: 800px">
    <ion-row class="calendar">
      <ion-col size="12">
        <div class="first_div">
          <ion-title>Calendar</ion-title>
        </div>
      </ion-col>
      <ion-col>
        <mat-form-field appearance="fill" (click)="picker.open()">
          <mat-label style="color: purple">Enter a date range</mat-label>
          <mat-date-range-input [formGroup]="dateRange" [rangePicker]="picker"
                                [min]="minDate"
                                [max]="maxDate">
            <input matStartDate placeholder="Start date" formControlName="start">
            <input matEndDate placeholder="End date" formControlName="end">
          </mat-date-range-input>
<!--          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>-->
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
        <p>selected range: {{dateRange.value | json}}</p>
        <p>selected range: {{dateRange.value.start | json}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-footer></app-footer>
</ion-content>
