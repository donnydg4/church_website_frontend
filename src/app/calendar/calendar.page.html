<ion-content>
  <ion-grid style="min-height: 800px;" class="calendar">
    <ion-row>
      <ion-col size="12">
        <div class="first_div">
          <ion-title>Calendar</ion-title>
        </div>
      </ion-col>
      <ion-col>
        <mat-form-field appearance="outline">
          <mat-label style="color: purple">Enter a date range</mat-label>
          <mat-date-range-input [formGroup]="dateRange" [rangePicker]="picker"
                                [min]="minDate"
                                [max]="maxDate">
            <input matStartDate placeholder="Start date" formControlName="start">
            <input matEndDate placeholder="End date" formControlName="end">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
<!--        <p>selected range: {{dateRange.value | json}}</p>-->
<!--        <p>selected range: {{dateRange.value.start | date: 'MM-dd-yyyy'}}</p>-->
      </ion-col>
    </ion-row>
    <ion-row>
      <!--*ngfor will be used here to loop through the objects-->
      <ion-col size="4" style="padding: 0px">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Tuesday</ion-card-title>
            <ion-card-subtitle>{{dateRange.value.start | date: 'MMMM dd, yyyy'}}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <ion-title>
              {{title}}
            </ion-title>
            <ion-text>
              {{dateTime}}
            </ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
  <app-footer></app-footer>
</ion-content>
