<ion-content>
  <ion-grid style="min-height: 800px;" class="calendar">
    <ion-row>
      <ion-col size="12">
        <div class="first_div">
          <ion-title>Calendar</ion-title>
        </div>
      </ion-col>
      <ion-col style="padding-left: 10px">
        <mat-form-field appearance="outline">
          <mat-label style="color: purple">Enter a date range</mat-label>
          <mat-date-range-input [formGroup]="dateRange" [rangePicker]="picker"
                                [min]="minDate"
                                [max]="maxDate">
            <input matStartDate placeholder="Start date" formControlName="start">
            <input matEndDate placeholder="End date" formControlName="end">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="calendarEvents">

      <!--*ngfor will be used here to loop through the objects-->
      <ion-col size-lg="4" style="padding: 10px" *ngFor="let events of calendarEvents" size-xs="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{events.date.toLocaleDateString('en-us', options)}}</ion-card-title>
            <ion-card-subtitle>{{events.date | date: 'MMMM dd, yyyy'}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content *ngFor="let content of events.events">
            <ion-title class="in-card">
              <div class="ion-text-wrap">
                {{content.title}}
              </div>
            </ion-title>
            <ion-text>
              {{content.description}}
            </ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
  <br><br><br><br><br><br>
  <app-footer></app-footer>
</ion-content>
